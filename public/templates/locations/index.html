<div  ng-app="headcount" ng-controller="LocationIndexCtrl">
    <!-- id="container" class="container page center-block clearfix" -->
  <!-- public/templates/locations/index.html -->
  <!-- style="float: left;padding: 5px;" data-toggle="dropdown" -->
  <!-- style="height:50px;" -->
  <div  layout="column" layout-align="start center" >
  <div layout="row" >

    <!-- <div class="dropdown span1" ng-if="alerts.length > 0" style="top: -10px;float: left;padding: 0px;margin-right:15px;" >
    <button type="button" class="btn  dropdown-toggle" style="height:30px; width:30px;"><span class="glyphicon glyphicon-star yellow" style="font-size: 2.5em;padding: 0px;margin:0px;"></span></button>

    <ul class="dropdown-menu alerts" role="menu" aria-labelledby="dLabel">
      <li class="alert-li">
          <alert ng-repeat="alert in alerts" class="location-alert" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      </li>
    </ul>


    </div> -->

    <!-- class="btn-group" style="float: left; height:50px;" -->
    <div flex>
      <!-- style="float: left;" -->
      <!-- style="height:30px; width:30px;" -->
      <label ng-if="alerts.length > 0" type="button" class="btn-sm btn-primary" ng-click="showAlerts($event)">
        <span class="glyphicon glyphicon-star yellow" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label class="btn-sm btn-primary" ng-model="view" btn-radio="'all'" title="All" ng-click="LoadView('all')">
        <span class="glyphicon glyphicon-th-list" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label class="btn-sm  btn-primary" ng-model="view" btn-radio="'fav'" title="Favorite" ng-click="LoadView('fav')" ng-if="isAuthenticated">
        <span class="glyphicon glyphicon-heart red" style="font-size: 1em;padding: 0px;margin:0px;">
      </label>
      <label class="btn-sm  btn-primary" ng-model="view" btn-radio="'pop'" title="Popular" ng-click="LoadView('pop')">
        <span class="glyphicon glyphicon-scale" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label class="btn-sm  btn-primary" ng-model="view" btn-radio="'hot'" title="Hot" ng-click="LoadView('hot')">
        <span class="glyphicon glyphicon-fire red" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label class="btn-sm  btn-primary" ng-model="view" btn-radio="'cool'" title="Cool" ng-click="LoadView('cool')">
        <span class="glyphicon glyphicon-sunglasses " style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      &nbsp; &nbsp;
      <label type="button" title="login" class="btn-sm btn-primary" ng-click="showLogin(false,$event)">
        <span class="glyphicon glyphicon-log-in" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label type="button" title="Set Location" class="btn-sm btn-primary" ng-click="setLocation()">
        <span class="glyphicon glyphicon-screenshot" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
      <label type="button" title="Show Map" class="btn-sm btn-primary" ng-click="toggleMap()">
        <span class="glyphicon glyphicon-globe" style="font-size: 1em;padding: 0px;margin:0px;"></span>
      </label>
    </div>



  </div>
  <!-- style="height:30px;" -->
 <div layout="row">
  <div flex>
    <a href="/#">index </a>
    <select ng-model="myRange" ng-options="search_range.txt for search_range in search_ranges">
      <option value="">-- choose range --</option>
    </select>
  </div>
</div>

  <!-- {{ locs }} -->
  <!-- <ul >  -->
  <div  layout="row">
    <!-- <div id="resultcontainer" > -->
      <!-- table-striped -->
      <!-- id="locationtable" -->
      <div flex>
      <table  class="table table-hover  table-condensed">
        <tbody>
          <tr class="row location-entry" ng-repeat="loc in locs" ng-click="showInfo(loc.id,$event)" stop-event>
            <td  >
                <!-- ng-click="showInfo(loc.id,$event)" -->
                <!-- class="col-sm-8" -->
              {{ loc.name }}
            </td>
            <td align="right">
                <!-- class="col-sm-4"  -->

                <span class="mdi-action-grade green" ng-if="loc.alerts.length > 0" ng-click="showInfo(loc.id,$event)"  stop-event></span>

          </td>
          <td align="right">

                  <!-- <md-icon md-font-icon="favorite" alt="Favorite " ng-class="{'favorite': loc.isFavorite}"></md-icon> -->
                  <span ng-click="toggleFavorite(loc.id,$event)" class="mdi-action-favorite" ng-class="{'favorite': loc.isFavorite}"  stop-event></span>

          </td>
          <td align="right">

             
                  <span class="mdi-action-info" style="height:15px;width:15px;"  ng-click="showInfo(loc.id,$event)" stop-event></span>

          </td>
          <td align="right">
              <button type="button" class="location-heat" style="background-color: {{ getcolor(loc.current_state/loc.max_cap) }}">&nbsp;
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
    <!-- </div> -->
  </div>
  <!-- </ul>  -->
</div>
</div>
