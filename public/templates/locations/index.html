<div>
<!-- public/templates/restaurants/index.html -->


<div class="dropdown" ng-if="alerts.length > 0" >
	<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">{{alerts[0].msg}} ({{alerts.length}}) <span class="caret"></span></button>
  
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		<li>
				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</li>
	</ul>
</div>
<br>
<a href="/#">index </a>
<select ng-model="myRange" ng-options="search_range.txt for search_range in search_ranges">
      <option value="">-- choose range --</option>
    </select>
<!-- {{ locs }} -->
<ul >
  <li ng-repeat="loc in locs" ng-controller='LocationItemCtrl'><a ng-click="viewLocation(loc.id)">{{ loc.name }}</a>
  	<button ng-click="toggleFavorite(loc.id)" class="toggle">
  		<span class="glyphicon glyphicon-heart" ng-class="{'favorite': loc.isFavorite}"></span></button>
  	<button ng-click="showInfo(loc.id)" class="toggle">
  		<img class="info-icon" src="/assets/info-icon.png" height="15" width="15"></button>
  		<button ng-click="toggleFavorite(loc.id)" class="toggle"  ng-if="loc.alerts.length > 0">
  		<span class="glyphicon glyphicon-star yellow" ></span></button>
<button  class="location-heat" style="background-color: {{ heatcolor }}">&nbsp;</button></li>
</ul>
</div>
