<md-dialog aria-label="Alerts Dialog">
  <md-content>
    <div layout="column">
      <div layout="row">
        <div class="h3">Login</div>
      </div>

      <div layout="row" ng-if="warn">
        you need to be signed in to do that.
      </div>
      <div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input class="form-control" id="inputEmail" placeholder="Email" type="email" name="email" ng-model="loginForm.email">
          </div>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input class="form-control" id="inputPassword" placeholder="Password" type="password"  name="pass" ng-model="loginForm.password">
          </div>
        </div>
      </div>

    </div>
  </md-content>
  <div class="md-actions">
    <md-button type="button" class="btn btn-primary" ng-click="ok()">Login</md-button>
    <md-button type="button" class="btn btn-default" ng-click="cancel()">Cancel</md-button>
  </div>
</md-dialog>
